<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>To Do App</title>
    </head>
    <body>
        <h1 class="m-3 position-relative text-light">T<span id="animatedO">o</span> <span id="restLogo"> Do</span></h1>
        <div class="container mt-5">
            <div class="m-auto mb-5 text-center bg-light bg-opacity-25 rounded shadow">
                <div class="inputs mb-0 p-4 pb-0">
                    <label class="mb-3">Task Name</label>
                    <input id="taskNameInput" class="form-control">
                    <div  id="taskNameAlert" class="alert alert-danger d-none mt-3 p-0 pt-2"> 
                        <p>You should Enter the task name!</p> 
                    </div>
                </div>
                <div class="inputs p-4">
                    <label class="mb-3">Task Piriority</label>
                    <input id="taskPriorityInput" class="form-control">
                    <div  id="taskAlert" class="alert alert-danger d-none mt-3 p-0 pt-2"> 
                        <p>Note: Task priority should be from 1 to 5</p> 
                    </div>
                </div>
                <button id="addBtn" class="btn btn-danger mb-3" disabled>Add Task</button>
            </div>


            <div id="displayDiv" class="bg-light bg-opacity-25 mt-4 p-3 rounded shadow d-none">
                <input id="searchBar" class="form-control mb-3 me-3 d-inline" placeholder="search by name">
                <table class="table bg-light table-striped mb-1" id="tasks-table">
                    <thead class="text-center">
                        <th role="button" id="sortingByName" class="Asc">Task Name <span> <i class="fa fa-caret-down" aria-hidden="true"></i> </span> </th>
                        <th role="button" id="sortingByPriority" class="Asc">Task Priority <span> <i class="fa fa-caret-down" aria-hidden="true"></i> </span> </th> 
                        <th></th>
                        <th></th>
                    </thead>
                    <tbody id="tableBody" class="text-center ">
    
                    </tbody>
                </table>
            </div>    
        </div>

        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
