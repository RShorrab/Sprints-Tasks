<div class="products-div ">
    <div class="m-3">
        <h1 class="mb-0">Products</h1>
        <p [style.visibility]="selectedProduct>0? 'visible': 'hidden' "  class="text-warning mb-2"> Selected product: {{selectedProduct}}</p>
        <app-products-list [productsList]="products" (productID)="selectedProduct = $event"></app-products-list>
    </div>
</div>
