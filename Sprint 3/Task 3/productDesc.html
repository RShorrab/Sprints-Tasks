<!DOCTYPE html>
<html>
    <head>
        <title>Product Description</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="nav">            
            <div class="categories">
                <img src="img/bars-solid.svg" alt="bar icon" class="icon">
                <p>Categories</p>

                <div class="subcategory">
                    <ul>
                        <li> Category 1</li>
                        <li> Category 2</li>
                        <li> Category 3</li>
                    </ul>
                </div>
            </div>
            
            <div class="nav-menu">
                <a href="#" class="nav-items"> Home </a>
                <a href="#" class="nav-items"> Shop </a>
                <a href="#" class="nav-items"> Shop Details </a>
                <a href="#" class="nav-items"> Pages </a>
                <a href="#" class="nav-items"> Content </a>
            </div>

            <div class="icons">
                <img src="img/heart-solid.svg" alt="heart icon" class="icon">
                <img src="img/cart-shopping-solid.svg" alt="cart" class="icon">
            </div>
        </nav>
        <h2 class="product-name">Product Name</h2>
        <hr>
        <img src="img/chairjpg.jpg" alt="chair pic" class="product-pic">
        <div>
            <h4 class="product-desc">Short Description</h4>
            <ul>
                <li> Product Feature1 </li>
                <li> Product Feature2 </li>
                <li> Product Feature3 </li>
                <li> Product Feature4 </li>
            </ul>

            <table border="1">
                <body>
                    <tr>
                        <td class="info">Dimension</td>
                        <td>100 x 100</td>
                    </tr>
                    <tr>
                        <td class="info">Wieght</td>
                        <td>500g</td>
                    </tr>
                    <tr>
                        <td class="info">Hieght</td>
                        <td>500cm</td>
                    </tr>
                    <tr>
                        <td class="info">Price</td>
                        <td>100$</td>
                    </tr>
                </body>
            </table>
            <button class="addButton"> Add to Cart</button>
        </div>
    </body>
</html>
